<main>
    <aside class="find-filter">
        <form class="find-filter-form">
            <div class="find-filter-main">
                <div class="location">
                    <input type="text" id="location" placeholder="Ort eingeben">
                    <i class="fa fa-search"></i>
                </div>
                <button class="toggle-filter-extended" id="toggle-filter">...</button>
            </div>
            <div class="find-filter-extended">
                <p class="default-paragraph">Zahlung</p>
                <div class="filter-payment" id="payment-slider"></div>
                <div class="filter-payment-block">
                    <label for="payment-min">Min eur/stun</label>
                    <input type="number" min="0" max="20" id="payment-min" class="payment-value">
                </div>
                <div class="filter-payment-block">
                    <label for="payment-max">Max eur/stun</label>
                    <input type="number" min="0" max="20" id="payment-max" class="payment-value">
                </div>
                <button type="submit" class="default-button">Einreichen</button>
            </div>
        </form>
    </aside>
    <div id="map"></div>
    <section class="find">
        <div class="find-buttons">
            <button class="find-button default-button-2 default-button-2-active" id="find-need-help">
                Ich brauche Hilfe
            </button>
            <button class="find-button default-button-2" id="find-want-help">
                Ich biete Hilfe an
            </button>
        </div>
        <div class="offers">
        </div>
        <div class="pagination">

            <a href="#" class="pagination-item">2</a>

            <div class="contacts-footer">

                <p class="email default-paragraph"><i class="fa fa-envelope"></i> radoslav.kozlov@gmail.com</p>
            </div>
            <div class="socials">
