<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/contact-style.css">
    <title>Social World</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <span>Social World</span>
        </div>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Domov</a></li>
            <li class="nav-item"><a href="#about">O nás</a></li>
            <li class="nav-item"><a href="find.html">Ponuky</a></li>
            <li class="nav-item"><a href="contact.html">Kontakty</a></li>
        </ul>
        <div class="authorize">
            <div class="authorize-buttons">
                <a href="login.html" class="home-login-button">Log In</a>
            </div>
            <div class="user-profile">
            </div>
        </div>
        <div class="burger">
            <span class="line"></span>
        </div>
    </nav>
    <div class="change-lan">
        <a href="index.html">sk</a>
        <a href="./pages-en/index.html">en</a>
        <a href="./pages-de/index.html">de</a>
    </div>
</header>
<main class="bg-gradient-red">
    <article class="contact-container">
        <h1 class="default-heading">Naše kontakty</h1>
        <div class="contacts">
            <div class="contact-plates">
                <div class="contact-plate grid-item-1">
                    <i class="fa fa-phone icon"></i>
                    <p class="contact-name">Telefónne číslo</p>
                    <p class="contact-content">+421915853693</p>
                </div>
                <div class="contact-plate grid-item-2">
                    <i class="fa fa-envelope icon"></i>
                    <p class="contact-name">E-mail</p>
                    <p class="contact-content">radoslav.kozlov@gmail.com</p>
                </div>
                <div class="contact-plate grid-item-3">
                    <i class="fa fa-fax icon"></i>
                    <p class="contact-name">Fáxove číslo</p>
                    <p class="contact-content">+100-4001-300</p>
                </div>
                <div class="contact-plate grid-item-4">
                    <i class="fa fa-map-marker icon"></i>
                    <p class="contact-name">Adresa</p>
                    <p class="contact-content">Košice, ul. Street 55</p>
                </div>
            </div>
            <form class="contact-form bg-blue">
                <label for="name">Meno</label>
                <input type="text" id="name" name="name" placeholder="Napíšte vaše meno">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Napíšte vaš e-mail">
                <label for="opinion">Napíšte vašu správu tu</label>
                <textarea name="opinion" id="opinion"></textarea>
                <button id="contact-form-submit" type="submit" class="default-button">Porvrdiť</button>
            </form>
        </div>
        <h2 class="default-heading">Naša organizácia na mape</h2>
        <div class="map" id="map"></div>
    </article>
</main>
<footer>
    <div class="container">
        <div class="info">
            <div class="logo-footer">
                <img src="img/logo-high-res.png" alt="Error loading image">
            </div>
            <div class="contacts-footer">
                <p class="phone default-paragraph"><i class="fa fa-phone"></i> +421915853693</p>
                <p class="email default-paragraph"><i class="fa fa-envelope"></i> radoslav.kozlov@gmail.com</p>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com" class="icon"><img src="./icons/svg/facebook.svg" alt="facebook icon"></a>
                <a href="https://www.instagram.com" class="icon"><img src="./icons/svg/instagram.svg" alt="instagram icon"></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./js/contact.js"></script>
</body>
</html>
