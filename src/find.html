<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css">
    <link rel="stylesheet" href="css/find-style.css?v=1.9">
    <link rel="stylesheet" href="icons/css/font-awesome.min.css">
    <title>Social World</title>
</head>
<body>
@@include('./includes/_header.html')
<main>
    <aside class="find-filter">
        <form class="find-filter-form">
            <div class="find-filter-main">
                <div class="location">
                    <input type="text" id="location" placeholder="Uveďte lokalitu">
                    <i class="fa fa-search"></i>
                </div>
                <button class="toggle-filter-extended" id="toggle-filter">...</button>
            </div>
            <div class="find-filter-extended">
                <p class="default-paragraph">Platenie</p>
                <div class="filter-payment" id="payment-slider"></div>
                <div class="filter-payment-block">
                    <label for="payment-min">Min eur/hod</label>
                    <input type="number" min="0" max="20" id="payment-min" class="payment-value">
                </div>
                <div class="filter-payment-block">
                    <label for="payment-max">Max eur/hod</label>
                    <input type="number" min="0" max="20" id="payment-max" class="payment-value">
                </div>
                <button type="submit" class="default-button">Porvrdiť</button>
            </div>
        </form>
    </aside>
    <div id="map"></div>
    <section class="find">
        <div class="find-buttons">
            <button class="find-button default-button-2" id="find-need-help">Potrebujem pomoc</button>
            <button class="find-button default-button-2" id="find-want-help">Ponúkam pomoc</button>
        </div>
        <div class="offers">
        </div>
        <div class="pagination">
            <a href="#" class="pagination-item-active">1</a>
            <a href="#" class="pagination-item">2</a>
            <a href="#" class="pagination-item pagination-arrow"><i class="fa fa-arrow-right"></i></a>
        </div>
    </section>
</main>
@@include('./includes/_footer.html')
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
<script src="js/find.js"></script>
</body>
</html>
