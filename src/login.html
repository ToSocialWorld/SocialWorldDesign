<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="icons/css/font-awesome.min.css">
    <title>Social World</title>
</head>
<body>
<main class="container">
    <section class="login-section">
        <div class="controls">
            <a href="javascript:history.back()" id="login-back"><i class="fa fa-arrow-left"></i> Go back</a>
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
        </div>
        <h2 class="default-heading">Log In</h2>
        <form action="" class="login-form">
            <label for="email" class="default-paragraph">Enter your email</label>
            <input type="email" id="email" required>
            <label for="pass" class="default-paragraph">Enter your password</label>
            <input type="password" id="pass" placeholder="8-16 symbols" required>
            <a href="#" class="reset-pass">I forgot my password</a>
            <button type="submit" class="default-button">Submit</button>
        </form>
        <div class="third-party-login">
            <h5 class="default-heading">Log in with socials</h5>
            <button class="google-login"><i class="fa fa-google"></i> Log In</button>
            <button class="facebook-login"><i class="fa fa-facebook"></i> Log In</button>
        </div>
        <div class="login-register">
            <a href="register.html">Register</a>
        </div>
    </section>
</main>
</body>
</html>
